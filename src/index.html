<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font Awesome for Payment Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }

      .full-form {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 600px;
      }

      .title {
        background-color: lightgrey;
        text-align: left;
        padding: 10px;
        margin-bottom: 20px;
      }

      .title h1 {
        margin: 0;
      }

      .missingfields {
        background-color: white;
        color: darkred;
        text-align: left;
        padding: 10px;
        margin-bottom: 10px;
      }

      .bottom-cancel {
        background-color: #ccc;
        color: black;
      }

      .bottom-submit {
        background-color: #007bff;
        color: white;
      }

      textarea {
        resize: vertical;
      }

      .payment-icons {
        display: flex;
        gap: 15px; /* Adds space between the icons */
        align-items: center;
      }

      .payment-option {
        display: flex;
        align-items: center;
      }

      .payment-option input[type="radio"] {
        margin-right: 10px;
      }

      .payment-icons i {
        font-size: 24px;
        color: #007bff; /* Adjust icon color if needed */
      }
    </style>
  </head>

  <body>
    <div class="full-form">
      <div class="title">
        <h1>Payment form example</h1>
      </div>
      <div class="missingfields" id="missingfields"></div>

      <div class="row g-3">
        <div class="col-md-4">
          <label for="card-number" class="form-label">Card #</label>
          <input
            type="number"
            class="form-control"
            id="card-number"
            name="card-number"
            placeholder="XXXXXXXXXXXXXXX"
          />
        </div>
        <div class="col-md-4">
          <label for="cvc" class="form-label">CVC #</label>
          <input
            type="number"
            class="form-control"
            id="cvc"
            name="cvc"
            placeholder="0000"
          />
        </div>
        <div class="col-md-4">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            placeholder="$ Amount"
          />
        </div>
      </div>

      <div class="row g-3 mt-3">
        <div class="col-md-6">
          <label for="first-name" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first-name"
            name="first-name"
          />
        </div>
        <div class="col-md-6">
          <label for="last-name" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="last-name"
            name="last-name"
          />
        </div>
      </div>

      <div class="row g-3 mt-3">
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" />
        </div>
        <div class="col-md-3">
          <label for="state" class="form-label">State</label>
          <select id="state" class="form-select" name="state">
            <option value="-1">Pick a state</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="postal-code" class="form-label">Postal Code</label>
          <input
            type="number"
            class="form-control"
            id="postal-code"
            name="postal-code"
          />
        </div>
      </div>

      <!-- Row containing We accept and Message section -->
      <div class="row g-3 mt-3">
        <!-- We accept section -->
        <div class="col-md-6">
          <label class="form-label">We accept:</label>
          <div class="payment-icons">
            <div class="payment-option">
              <input type="radio" name="payment-method" value="visa" />
              <i class="fab fa-cc-visa"></i>
            </div>
            <div class="payment-option">
              <input type="radio" name="payment-method" value="mastercard" />
              <i class="fab fa-cc-mastercard"></i>
            </div>
            <div class="payment-option">
              <input type="radio" name="payment-method" value="paypal" />
              <i class="fab fa-cc-paypal"></i>
            </div>
            <div class="payment-option">
              <input type="radio" name="payment-method" value="amex" />
              <i class="fab fa-cc-amex"></i>
            </div>
          </div>
        </div>
        <!-- Message section -->
        <div class="col-md-6">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            name="message"
            rows="3"
            placeholder="Add any notes here."
          ></textarea>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col text-end">
          <button type="button" id="button" class="btn bottom-cancel">
            Cancel
          </button>
          <button type="submit" id="button-submit" class="btn bottom-submit">
            Submit
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  </body>
</html>
